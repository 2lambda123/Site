<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <form ng-submit="saveLayer(key, address, minZoom, maxZoom, $event); $hide()">
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-3">Name</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="key" class="form-control" placeholder="A name to be displayed in the layers control" required="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Address</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="address" class="form-control" placeholder="e.g. http://www.somemap.com/{z}/{x}/{y}.png" required="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Min Zoom</label>
                            <div class="col-md-3">
                                <input type="text" ng-model="minZoom" class="form-control" required="" />
                            </div>
                            <label class="control-label col-md-3">Max Zoom</label>
                            <div class="col-md-3">
                                <input type="text" ng-model="maxZoom" class="form-control" required="" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-hide="isNew" ng-click="removeLayer($event); $hide()" class="btn btn-danger" title="Delete layer"><i class="fa fa-lg fa-trash"></i></button>
                    <button type="submit" class="btn btn-success" title="Save"><i class="fa fa-check"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
