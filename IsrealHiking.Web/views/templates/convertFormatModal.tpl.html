<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <form ng-submit="convertFile(selectedFormat)">
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-3">File to convert</label>
                            <div class="col-md-9">
                                <!--<input type="text" ng-model="fileName" class="form-control" required />-->
                                <a class="cursor-pointer" ngf-select ngf-multiple="false" ngf-change="selectFile($files, $event)"><i class="fa fa-folder-open fa-lg" accept=".gpx,.kml,.geojson" title="Choose a file"></i></a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Output format</label>
                            <div class="col-md-9">
                                <select class="form-control" ng-options="format for format in formats" ng-model="selectedFormat" ng-change="setSelectedFormat(selectedFormat)" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-success" value="Convert" />
                    <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
