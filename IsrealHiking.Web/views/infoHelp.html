<div class="leaflet-bar">
    <a class="cursor-pointer" ng-click="toggleInfo($event)" title="Info" ng-class="{'leaflet-active': getState() == 'info'}"><i class="fa fa-lg fa-info"></i></a>
    <a class="cursor-pointer" ng-click="toggleHelp($event)" title="Help" ng-class="{'leaflet-active': getState() == 'help'}"><i class="fa fa-lg fa-question"></i></a>
</div>
