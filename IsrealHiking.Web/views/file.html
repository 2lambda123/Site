<div class="leaflet-bar">
    <a id="openFile" class="cursor-pointer" ngf-select ngf-multiple="false" ng-model="file" ngf-change="open(file)" title="Open a file"><i class="fa fa-folder-open fa-lg"></i></a>
    <a id="saveFile" class="cursor-pointer" ng-click="save($event)" title="Save current work"><i class="fa fa-save fa-lg"></i></a>
</div>
