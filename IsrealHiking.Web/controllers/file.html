<div class="leaflet-bar">
    <a class="cursor-pointer" ngf-select ngf-multiple="false" ng-model="file" ngf-change="open(file)"uib-tooltip="Open a file" tooltip-placement="right"><i class="fa fa-folder-open fa-lg"></i></a>
    <a class="cursor-pointer" ng-click="save($event)" uib-tooltip="Save current work" tooltip-placement="right"><i class="fa fa-save fa-lg"></i></a>
    <a class="cursor-pointer" ng-click="print($event)" uib-tooltip="Print" tooltip-placement="right"><i class="fa fa-print fa-lg"></i></a>
</div>
