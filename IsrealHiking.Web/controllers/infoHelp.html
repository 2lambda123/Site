<div class="leaflet-bar">
    <a class="cursor-pointer" ng-click="toggleInfo($event)" uib-tooltip="Info" tooltip-placement="right" ng-class="{'leaflet-active': getState() == 'info'}"><i class="fa fa-lg fa-info"></i></a>
    <a class="cursor-pointer" ng-click="toggleHelp($event)" uib-tooltip="Help" tooltip-placement="right" ng-class="{'leaflet-active': getState() == 'help'}"><i class="fa fa-lg fa-question"></i></a>
</div>
