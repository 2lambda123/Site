<div class="leaflet-bar">
    <a class="cursor-pointer" ng-click="toggleInfo($event)" bs-tooltip="'Info'" data-placement="right" data-container="body" ng-class="{'leaflet-active': getState() == 'info'}"><i class="fa fa-lg fa-info"></i></a>
    <a class="cursor-pointer" ng-click="toggleHelp($event)" bs-tooltip="'Help'" data-placement="right" data-container="body" ng-class="{'leaflet-active': getState() == 'help'}"><i class="fa fa-lg fa-question"></i></a>
</div>
