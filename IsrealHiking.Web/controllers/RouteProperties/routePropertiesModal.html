<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <form ng-submit="saveRoute($event); $hide()">
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-3">Name</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="routeProperties.name" class="form-control" placeholder="A name to be displayed in the layer control" required="" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-6">Width (px):</label>
                                    <div class="col-md-6">
                                        <input type="number" class="form-control" min="1" max="10" ng-model="routeProperties.pathOptions.weight" placeholder="Width"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-6">Opacity:</label>
                                    <div class="col-md-6">
                                        <rzslider rz-slider-model="routeProperties.pathOptions.opacity" rz-slider-options="{floor: 0.1, ceil: 1, step: 0.1, precision: 1}"></rzslider>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-6">Color: <button type="button" class="btn btn-default" ng-class="'bg-' + getColorName(routeProperties.pathOptions.color)" ></button></label>
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-default col-xs-3" ng-class="'bg-' + currentColor.key" ng-repeat="currentColor in colors" ng-click="routeProperties.pathOptions.color = currentColor.value"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-2 pull-right">
                            <button type="submit" class="btn btn-block btn-success" title="Save" data-placement="bottom" data-container="body"><i class="fa fa-check"></i></button>
                        </div>
                        <div ng-hide="isNew">
                            <div class="col-md-2 pull-right">
                                <button type="button" ng-click="deleteRoute($event); $hide()" class="btn btn-block btn-danger" title="Delete route" data-placement="bottom" data-container="body"><i class="fa fa-lg fa-trash"></i></button>
                            </div>
                            <div class="col-md-2 pull-right">
                                <button type="button" ng-click="saveRouteToFile($event)" class="btn btn-block btn-default" bs-tooltip="'Save route to file'" data-placement="bottom" data-container="body"><i class="fa fa-lg fa-save"></i></button>
                            </div>
                            <div class="col-md-2 pull-right">
                                <button type="button" ng-click="isReversed = !isReversed" class="btn btn-block btn-default" bs-tooltip="'Reverse route'" data-placement="bottom" data-container="body" ng-class="{'active': isReversed }"><i class="fa fa-lg fa-arrows-h"></i></button>
                            </div>
                            <div class="col-md-2 pull-right">
                                <button type="button" ng-click="routeProperties.isVisible = !routeProperties.isVisible" class="btn btn-block btn-default" bs-tooltip="'Toggle visibility'" data-placement="bottom" data-container="body"><i class="fa fa-lg" ng-class="{'fa-eye': routeProperties.isVisible, 'fa-eye-slash': !routeProperties.isVisible}"></i></button>
                            </div>
                            <div class="col-md-2 pull-right">
                                <button type="button" ng-click="routeProperties.isRoutingPerPoint = !routeProperties.isRoutingPerPoint" class="btn btn-block btn-default" bs-tooltip="'Toggle routing type per point'" data-placement="bottom" data-container="body" ng-class="{'active': routeProperties.isRoutingPerPoint }"><i class="fa fa-bolt"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
