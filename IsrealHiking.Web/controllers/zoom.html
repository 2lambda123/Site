<div class="leaflet-bar">
    <a class="cursor-pointer" ng-click="zoomIn($event)" bs-tooltip="'Zoom in'" data-placement="right" data-container="body"><i class="fa fa-lg fa-plus"></i></a>
    <a class="cursor-pointer" ng-click="zoomOut($event)" bs-tooltip="'Zoom out'" data-placement="right" data-container="body"><i class="fa fa-lg fa-minus"></i></a>
</div>
