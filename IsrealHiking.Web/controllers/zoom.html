<div class="leaflet-bar">
    <a class="cursor-pointer" ng-click="zoomIn($event)" uib-tooltip="Zoom in" tooltip-placement="right"><i class="fa fa-lg fa-plus"></i></a>
    <a class="cursor-pointer" ng-click="zoomOut($event)" uib-tooltip="Zoom out" tooltip-placement="right"><i class="fa fa-lg fa-minus"></i></a>
</div>
