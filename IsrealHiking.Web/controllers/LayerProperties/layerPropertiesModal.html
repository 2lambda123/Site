<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <form ng-submit="saveLayer(key, address, minZoom, maxZoom, $event); $close()">
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-3">Name</label>
                    <div class="col-md-9">
                        <input type="text" ng-model="key" class="form-control" placeholder="A name to be displayed in the layers control" required="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Address</label>
                    <div class="col-md-9">
                        <input type="text" ng-model="address" class="form-control" placeholder="e.g. http://www.somemap.com/{z}/{x}/{y}.png" required="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Min Zoom</label>
                    <div class="col-md-3">
                        <input type="text" ng-model="minZoom" class="form-control" required="" />
                    </div>
                    <label class="control-label col-md-3">Max Zoom</label>
                    <div class="col-md-3">
                        <input type="text" ng-model="maxZoom" class="form-control" required="" />
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-xs-2 pull-right">
                    <button type="submit" class="btn btn-success btn-block" uib-tooltip="Save" tooltip-placement="bottom"><i class="fa fa-check"></i></button>
                </div>
                <div class="col-xs-2 pull-right">
                    <button type="button" class="btn btn-danger btn-block" ng-hide="isNew" ng-click="removeLayer($event); $close()"  uib-tooltip="Delete layer" tooltip-placement="bottom"><i class="fa fa-lg fa-trash"></i></button>
                </div>
            </div>
        </div>
    </form>
</div>
