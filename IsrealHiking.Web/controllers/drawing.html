<div class="leaflet-bar">
    <a class="cursor-pointer" ng-click="setEditMode('POI', $event)" ng-class="{'leaflet-active' : editMode === 'POI'}" uib-tooltip="{{resources.editPoi}}" tooltip-placement="left" tooltip-append-to-body="true"><i class="fa fa-map-marker fa-lg"></i></a>
    <a class="cursor-pointer" ng-click="setEditMode('Route', $event)" ng-class="{'leaflet-active' : editMode === 'Route'}" uib-tooltip="{{resources.editRoute}}" tooltip-placement="left" tooltip-append-to-body="true"><i class="fa fa-pencil fa-lg"></i></a>
    <a class="cursor-pointer" ng-show="editMode === 'Route'" ng-click="setRouting('Hike', $event)" ng-class="{'leaflet-active' : getRoutingType() == 'Hike' }" uib-tooltip="{{resources.hikeRouting}}" tooltip-placement="left" tooltip-append-to-body="true"><img src="/content/images/hike.svg" alt=""/></a>
    <a class="cursor-pointer" ng-show="editMode === 'Route'" ng-click="setRouting('Bike', $event)" ng-class="{'leaflet-active' : getRoutingType() == 'Bike' }" uib-tooltip="{{resources.bikeRouting}}" tooltip-placement="left" tooltip-append-to-body="true"><img src="/content/images/bike.svg" alt=""/></a>
    <a class="cursor-pointer" ng-show="editMode === 'Route'" ng-click="setRouting('4WD', $event)" ng-class="{'leaflet-active' : getRoutingType() == '4WD' }" uib-tooltip="{{resources.fourWheelDriveRouting}}" tooltip-placement="left" tooltip-append-to-body="true"><img src="/content/images/four-by-four.png" alt=""/></a>
    <a class="cursor-pointer" ng-show="editMode === 'Route'" ng-click="setRouting('None', $event)" ng-class="{'leaflet-active' : getRoutingType() == 'None' }" uib-tooltip="{{resources.straightLines}}" tooltip-placement="left" tooltip-append-to-body="true"><img src="/content/images/none.svg" /></a>
    <a class="cursor-pointer" ng-show="editMode != 'None'" ng-click="undo($event)" ng-class="{'leaflet-disabled' : isUndoDisbaled()}" uib-tooltip="{{resources.undo}}" tooltip-placement="left" tooltip-append-to-body="true"><i class="fa fa-undo fa-lg"></i></a>
    <a class="cursor-pointer" ng-show="editMode != 'None'" ng-click="clear($event)" uib-tooltip="{{resources.clear}}" tooltip-placement="left" tooltip-append-to-body="true"><i class="fa fa-remove fa-lg"></i></a>
    <a class="cursor-pointer" ng-click="toggleStatistics($event)" ng-class="{'leaflet-active' : isStatisticsOpen() }" uib-tooltip="{{resources.routeStatistics}}" tooltip-placement="left" tooltip-append-to-body="true"><i class="fa fa-area-chart fa-lg"></i></a>
</div>
