<div class="leaflet-bar">
    <a class="cursor-pointer" ng-click="clear($event)" bs-tooltip="'Clear'" data-placement="left"><i class="fa fa-remove fa-lg"></i></a>
    <a class="cursor-pointer" ng-click="setEditMode('POI', $event)" ng-class="{'leaflet-active' : editMode === 'POI'}" bs-tooltip="'Edit POI'" data-placement="left"><i class="fa fa-map-marker fa-lg"></i></a>
    <a class="cursor-pointer" ng-click="setEditMode('Route', $event)" ng-class="{'leaflet-active' : editMode === 'Route'}" bs-tooltip="'Edit Route'" data-placement="left"><i class="fa fa-pencil fa-lg"></i></a>
    <a class="cursor-pointer" ng-show="editMode === 'Route'" ng-click="toggleRouting('h', $event)" ng-class="{'leaflet-active' : getRoutingType() == 'h' }" bs-tooltip="'Hike routing'" data-placement="left"><img src="content/images/hike.svg" /></a>
    <a class="cursor-pointer" ng-show="editMode === 'Route'" ng-click="toggleRouting('b', $event)" ng-class="{'leaflet-active' : getRoutingType() == 'b' }" bs-tooltip="'Bike routing'" data-placement="left"><img src="content/images/bike.svg" /></a>
    <a class="cursor-pointer" ng-show="editMode === 'Route'" ng-click="toggleRouting('f', $event)" ng-class="{'leaflet-active' : getRoutingType() == 'f' }" bs-tooltip="'4x4 routing'" data-placement="left"><img src="content/images/four-by-four.svg" /></a>
    <a class="cursor-pointer" ng-click="openStatistics($event)" ng-class="{'leaflet-active' : isStatisticsOpen() }" bs-tooltip="'Route statistics'" data-placement="left"><i class="fa fa-area-chart fa-lg"></i></a>
    <a class="cursor-pointer" ng-click="undo($event)" ng-class="{'leaflet-disabled' : isUndoDisbaled()}" bs-tooltip="'Undo'" data-placement="left"><i class="fa fa-undo fa-lg"></i></a>
</div>
