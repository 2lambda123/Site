<div class="leaflet-bar">
    <a class="cursor-pointer" ng-click="clear($event)" uib-tooltip="Clear" tooltip-placement="left"><i class="fa fa-remove fa-lg"></i></a>
    <a class="cursor-pointer" ng-click="setEditMode('POI', $event)" ng-class="{'leaflet-active' : editMode === 'POI'}" uib-tooltip="Edit POI" tooltip-placement="left"><i class="fa fa-map-marker fa-lg"></i></a>
    <a class="cursor-pointer" ng-click="setEditMode('Route', $event)" ng-class="{'leaflet-active' : editMode === 'Route'}" uib-tooltip="Edit Route" tooltip-placement="left"><i class="fa fa-pencil fa-lg"></i></a>
    <a class="cursor-pointer" ng-show="editMode === 'Route'" ng-click="setRouting('Hike', $event)" ng-class="{'leaflet-active' : getRoutingType() == 'Hike' }" uib-tooltip="Hike routing" tooltip-placement="left"><img src="content/images/hike.svg"/></a>
    <a class="cursor-pointer" ng-show="editMode === 'Route'" ng-click="setRouting('Bike', $event)" ng-class="{'leaflet-active' : getRoutingType() == 'Bike' }" uib-tooltip="Bike routing" tooltip-placement="left"><img src="content/images/bike.svg"/></a>
    <a class="cursor-pointer" ng-show="editMode === 'Route'" ng-click="setRouting('4WD', $event)" ng-class="{'leaflet-active' : getRoutingType() == '4WD' }" uib-tooltip="4x4 routing" tooltip-placement="left"><img src="content/images/four-by-four.svg"/></a>
    <a class="cursor-pointer" ng-show="editMode === 'Route'" ng-click="setRouting('None', $event)" ng-class="{'leaflet-active' : getRoutingType() == 'None' }" uib-tooltip="Straight lines" tooltip-placement="left"><img src="content/images/none.svg" /></a>
    <a class="cursor-pointer" ng-click="toggleStatistics()" ng-class="{'leaflet-active' : isStatisticsOpen() }" uib-tooltip="Route statistics" tooltip-placement="left"><i class="fa fa-area-chart fa-lg"></i></a>
    <a class="cursor-pointer" ng-click="undo($event)" ng-class="{'leaflet-disabled' : isUndoDisbaled()}" uib-tooltip="Undo" tooltip-placement="left"><i class="fa fa-undo fa-lg"></i></a>
</div>
