<div class="route-statistics-close">
    <span class="cursor-pointer" aria-label="Close" ng-mousedown="toggle($event)"><i aria-hidden="true" class="fa fa-lg fa-close fa-inverse"></i></span>
</div>
<div class="route-statistics-body">
    <div class="route-statistics-header row">
        <div class="col-md-12">
            <h5 class="route-statistics-header-title text-center">{{resources.routeStatistics}}</h5>
        </div>
    </div>
    <div google-chart chart="chart" class="route-statistics-chart" agc-on-ready="onChartReady(chartWrapper)"></div>
    <div class="route-statistics-footer">
        <a class="btn btn-default btn-xs" ng-click="toggleKmMarker($event)" ng-class="{active: isKmMarkersOn}" analytics-on="click" analytics-event="Toggle KM markers"><i class="fa fa-map-marker"></i></a> {{resources.kmPoi}}
    </div>
</div>
