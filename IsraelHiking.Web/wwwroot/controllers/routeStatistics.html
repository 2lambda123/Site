<div class="control-container leaflet-bar">
    <a class="cursor-pointer control-icon-first" ng-click="toggle($event)" uib-tooltip="{{resources.routeStatistics}}" tooltip-placement="left" analytics-on="click" analytics-category="Route statistics" analytics-event="Route statistics toggle"><i class="fa fa-area-chart fa-lg"></i></a>
    <div class="pull-right" uib-tooltip="{{resources.length}}" tooltip-placement="top">
        <span class="control-container-item"><i class="fa icon-arrow-right"></i> {{toShortNumber(length)}} {{getUnits(length)}}</span>
    </div>
    <div class="pull-right" uib-tooltip="{{resources.gain}}" tooltip-placement="top">
        <span class="control-container-item"><i class="fa icon-arrow-up"></i> {{toShortNumber(gain)}} {{getUnits(gain)}}</span>
    </div>
    <div class="pull-right" uib-tooltip="{{resources.loss}}" tooltip-placement="top">
        <span class="control-container-item"><i class="fa icon-arrow-down"></i> <span dir="ltr">{{toShortNumber(loss)}}</span> {{getUnits(loss)}}</span>
    </div>
</div>
