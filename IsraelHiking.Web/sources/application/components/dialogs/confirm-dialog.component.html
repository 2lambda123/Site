<div [dir]="resources.direction">
    <p>{{confirmMessage}}</p>
    <br />
    <div fxLayout="row">
        <div fxFlex>
            <button mat-button fxFill (click)="confirmAction()">{{confirmButtonText}}</button>
        </div>
        <div *ngIf="hasTwoButtons" fxFlex>
            <button mat-button fxFill (click)="declineAction()">{{declineButtonText}}</button>
        </div>
    </div>
</div>
