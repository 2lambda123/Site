<div [dir]="resources.direction">
    <p>{{confirmMessage}}</p>
    <br />
    <div fxLayout="row">
        <div fxFlex>
            <button mat-button fxFill (click)="confirmAction()">{{getConfirmButtonText()}}</button>
        </div>
        <div *ngIf="hasTwoButtons()" fxFlex>
            <button mat-button fxFill (click)="declineAction()">{{getDeclineButtonText()}}</button>
        </div>
    </div>
</div>
