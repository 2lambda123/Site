<div [dir]="resources.direction" class="dialog-small">
    <div matDialogTitle>
        <div>
            {{title}}
        </div>
        <div>
            <button mat-button type="button" matDialogClose><i class="fa icon-close"></i></button>
        </div>
    </div>
    <div mat-dialog-content>
        <mat-form-field hintLabel="{{resources.layerNamePlaceHolder}}" fxFill>
            <input matInput type="text" [(ngModel)]="routeProperties.name" placeholder="{{resources.name}}" required="" fxFill/>
        </mat-form-field>
        <mat-form-field fxFill>
            <textarea matInput rows="2" type="text" [dir]="resources.getDirection(routeProperties.description)" [(ngModel)]="routeProperties.description" placeholder="{{resources.description}}" fxFill></textarea>
        </mat-form-field>
        
        <div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutWrap>
            <div fxFlex="50" fxFlex.xs="100">
                <div fxLayout="column" fxLayoutAlign="space-between stretch">
                    <div fxLayout="row" fxLayoutAlign="none none">
                        <label [ngStyle]="{'color': pathOptions.color}">{{resources.color}}</label>
                    </div>
                    <br />
                    <div *ngFor="let rowIndex of [0,1,2]" class="button-row">
                        <div fxLayout="row">
                            <div *ngFor="let currentColor of colors; let i = index" fxFlex [hidden]="i % 3 !== rowIndex">
                                <button mat-button fxFill type="button" [ngClass]="{active: currentColor === pathOptions.color}" [ngStyle]="{'background-color': currentColor}" (click)="pathOptions.color = currentColor">   </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div fxFlex="50" fxFlex.xs="100" [hidden]="!isAdvanced">
                <div fxLayout="column" fxFill>
                    <label class="text-center">{{resources.widthInPixels}}</label>
                    <mat-slider [(ngModel)]="pathOptions.weight" min="1" max="10" step="1"></mat-slider>
                    <label class="text-center" [style.opacity]="pathOptions.opacity">{{resources.opacity}}</label>
                    <mat-slider [(ngModel)]="pathOptions.opacity" min="0.1" max="1.0" step="0.1"></mat-slider>
                </div>
            </div>
        </div>
        <br/>
    </div>
    <div mat-dialog-actions>
        <div fxLayout="row" fxFill>
            <div fxFlex>
                <button type="button" mat-button [hidden]="isNew || !isAdvanced" (click)="saveRouteToFile($event)" matTooltip="{{resources.saveRouteToFile}}" matTooltipPosition="above" angulartics2On="click" angularticsCategory="Route" angularticsAction="Save route to file" fxFill><i class="fa fa-lg icon-floppy-o"></i></button>
            </div>
            <div fxFlex>
                <button type="button" mat-button [hidden]="isNew || !isAdvanced" (click)="moveToRoute($event)" matTooltip="{{resources.moveToRoute}}" matTooltipPosition="above" angulartics2On="click" angularticsCategory="Route" angularticsAction="Move to route" fxFill><i class="fa fa-lg icon-crosshairs"></i></button>
            </div>
            <div fxFlex>
                <button type="button" mat-button [hidden]="isNew || !isAdvanced" (click)="routeProperties.isRoutingPerPoint = !routeProperties.isRoutingPerPoint" matTooltip="{{resources.toggleRoutingPerSegment}}" matTooltipPosition="above" [ngClass]="{'active': routeProperties.isRoutingPerPoint}" angulartics2On="click" angularticsCategory="Route" angularticsAction="Toggle route per point" fxFill><i class="fa" [ngClass]="getRoutingIcon()"></i></button>
            </div>
            <div fxFlex>
                <button type="button" mat-button [hidden]="isNew || !isAdvanced" (click)="makeAllPointsEditable()" matTooltip="{{resources.generateMarkersForAllPoints}}" matTooltipPosition="above" angulartics2On="click" angularticsCategory="Route" angularticsAction="Make all points editable" fxFill><i class="fa fa-lg icon-map-marker-group"></i></button>
            </div>
            <div fxFlex>
                <button matDialogClose type="button" mat-button [hidden]="isNew" (click)="deleteRoute($event)" matTooltip="{{resources.deleteRoute}}" matTooltipPosition="above" angulartics2On="click" angularticsCategory="Route" angularticsAction="Delete route" fxFill><i class="fa fa-lg icon-trash"></i></button>
            </div>
            <div fxFlex>
                <button matDialogClose type="button" mat-button (click)="saveRoute($event)"  matTooltip="{{resources.save}}" matTooltipPosition="above" fxFill><i class="fa icon-check"></i></button>
            </div>
        </div>
    </div>
</div>
