<div [dir]="resources.direction">
    <div md-dialog-title>
        <div>
            {{resources.uploadPoint}}
        </div>
        <div>
            <button md-button type="button" md-dialog-close><i class="fa icon-close"></i></button>
        </div>
    </div>
    <div md-dialog-content>
        <div fxLayout="row" fxLayout.xs="column">
            <md-input-container fxFlex>
                <input mdInput type="text" [dir]="resources.getDirection(title)" [(ngModel)]="title" placeholder="{{resources.nameInLanguage}}" fxFill />
            </md-input-container>
            <div fxFlex="50" fxFlex.xs="100">
                <img [hidden]="!imageUrl" [src]="imageUrl" class="img-responsive" fxFill />
                <label [hidden]="imageUrl" fxFill>
                    <a md-button fxFill angulartics2On="click" angularticsCategory="Update Point" angularticsEvent="Upload image"><i class="fa icon-camera fa-5x"></i> <i class="fa icon-plus fa-3x"></i></a>
                    <input type="file" (change)="uploadImage($event)" [style.display]="'none'" />
                </label>
            </div>
        </div>
        <md-input-container fxFill hintLabel="{{resources.aLinkToAWebsite}}">
            <input mdInput type="text" [dir]="'ltr'" [(ngModel)]="websiteUrl" placeholder="{{resources.website}}" fxFill />
        </md-input-container>
        <md-input-container fxFill>
            <textarea mdInput rows="3" type="text" [dir]="resources.getDirection(description)" [(ngModel)]="description" placeholder="{{resources.descriptionInLanguage}}" fxFill></textarea>
        </md-input-container>
        <div *ngFor="let group of categoriesTypeGroups">
            <div fxLayout="row" fxFill>
                <button md-button *ngFor="let category of group.categories" (click)="selectCategory(category)" class="cursor-pointer text-center" [ngClass]="{active: selectedCategory === category}" fxFlex="{{100/categoriesTypeGroups.length}}" angulartics2On="click" angularticsCategory="Update Point" angularticsEvent="Select {{category.icon}}">
                    <i [style.color]="category.color" class="fa {{category.icon}} fa-lg"></i><br/>
                    {{category.label}}
                </button>
            </div>
        </div>
        <div fxLayout="row">
            <button md-raised-button md-dialog-close color="primary" (click)="updatePoint()" fxFill angulartics2On="click" angularticsCategory="Update Point" angularticsEvent="Update point submit"><i class="fa icon-cloud-upload fa-lg"></i> {{resources.uploadPoint}}</button>
        </div>
    </div>
</div>
