<div [dir]="resources.direction">
    <div md-dialog-title>
        <div>
            {{resources.addPoint}}
        </div>
        <div>
            <button md-button type="button" md-dialog-close><i class="fa icon-close"></i></button>
        </div>
    </div>
    <div md-dialog-content>
        <div fxLayout="row">
            <div fxFlex="33">
                <img [hidden]="!imageUrl" [src]="imageUrl" class="img-responsive" fxFill/>
                <label [hidden]="imageUrl">
                    <a fxFill md-button angulartics2On="click" angularticsCategory="Update Point" angularticsEvent="Upload image"><i class="fa icon-camera fa-5x"></i></a>
                    <input type="file" (change)="uploadImage($event)" [style.display]="'none'" />
                </label>
            </div>
            <div fxFlex>
                <div fxlayout="row">
                    <md-input-container fxFill>
                        <input mdInput type="text" [dir]="resources.getDirection(title)" [(ngModel)]="title" placeholder="{{resources.title}}" fxFill/>
                    </md-input-container>
                </div>
                <div fxlayout="row">
                    <md-input-container fxFill hintLabel="{{resources.aLinkToAWebsite}}">
                        <input mdInput type="text" [dir]="'ltr'" [(ngModel)]="websiteUrl" placeholder="{{resources.website}}" fxFill />
                    </md-input-container>
                </div>
            </div>
        </div>
        <md-input-container fxFill>
            <textarea mdInput rows="3" type="text" [dir]="resources.getDirection(description)" [(ngModel)]="description" placeholder="{{resources.description}}" fxFill></textarea>
        </md-input-container>
        <div *ngFor="let group of categoriesTypeGroups">
            <div fxLayout="row" fxFill>
                <button md-button *ngFor="let category of group.categories" (click)="selectCategory(category)" class="cursor-pointer text-center" [ngClass]="{active: selectedCategory === category}" fxFlex="{{100/categoriesTypeGroups.length}}" angulartics2On="click" angularticsCategory="Update Point" angularticsEvent="Select {{category.icon}}">
                    <i [style.color]="category.color" class="fa {{category.icon}} fa-lg"></i><br/>
                    {{category.label}}
                </button>
            </div>
        </div>
        <div fxLayout="row">
            <a md-raised-button color="primary" (click)="updatePoint()" fxFill angulartics2On="click" angularticsCategory="Update Point" angularticsEvent="Update point submit"><i class="fa icon-cloud-upload fa-lg"></i> {{resources.addPoint}}</a>
        </div>
    </div>
</div>
