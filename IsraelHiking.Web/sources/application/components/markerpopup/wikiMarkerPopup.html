<div class="marker-popup" [dir]="resources.direction">
    <a href="{{address}}" target="_blank"><h3 [ngClass]="{'text-right': resources.hasHebrewCharacters(title)}" class="chrome-wordwrap-fix">{{title}}</h3></a>
    <div fxLayout="row" fxLayoutAlign="space-around none" fxLayoutGap="10px">
        <div fxFlex="{{flexPresentage}}">
            <p [ngClass]="{'text-right': resources.direction == 'rtl'}">{{extract}}</p>
        </div>
        <div [hidden]="!thumbnail" fxFlex="33">
            <img [src]="thumbnail" fxFill/>
        </div>
    </div>
</div>
