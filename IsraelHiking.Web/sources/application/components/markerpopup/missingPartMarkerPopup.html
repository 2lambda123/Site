<div class="marker-popup" [dir]="resources.direction">
    <div fxLayout="row">
        <div fxFlex="25">
            <button md-button fxFill (click)="setHighwayType('footway')" [ngClass]="{'active' : getHighwayType() == 'footway' }" mdTooltip="{{resources.legendFootPath}}" mdTooltipPosition="below"><i class="fa icon-hike fa-lg"></i></button>
        </div>
        <div fxFlex="25">
            <button md-button fxFill (click)="setHighwayType('cycleway')" [ngClass]="{'active' : getHighwayType() == 'cycleway' }" mdTooltip="{{resources.legendBicyclePath}}" mdTooltipPosition="below"><i class="fa icon-bike fa-lg"></i></button>
        </div>
        <div fxFlex="25">
            <button md-button fxFill (click)="setHighwayType('path')" [ngClass]="{'active' : getHighwayType() == 'path' }" mdTooltip="{{resources.legendPath}}" mdTooltipPosition="below"><i class="fa icon-bike fa-lg"></i><i class="fa icon-hike fa-lg"></i></button>
        </div>
        <div fxFlex>
            <button md-button fxFill (click)="setHighwayType('track')" [ngClass]="{'active' : getHighwayType() == 'track' }" mdTooltip="{{resources.dirtRoad}}" mdTooltipPosition="below"><i class="fa icon-four-by-four fa-lg"></i></button>
        </div>
    </div>
    <br />
    <div fxLayout="row">
        <div fxFlex="16">
            <button md-button fxFill class="symbol-button" (click)="setColor('none')" [ngClass]="{'active' : getColor() == 'none' }" mdTooltip="{{resources.nonMarkedTrail}}" mdTooltipPosition="below"></button>
        </div>
        <div fxFlex="14">
            <button md-button fxFill class="symbol-button" (click)="setColor('red')" [ngClass]="{'active' : getColor() == 'red' }" mdTooltip="{{resources.legendRedMarkedTrail}}" mdTooltipPosition="below">
                <span class="middle-line bg-red"></span>
            </button>
        </div>
        <div fxFlex="14">
            <button md-button fxFill class="symbol-button" (click)="setColor('blue')" [ngClass]="{'active' : getColor() == 'blue' }" mdTooltip="{{resources.legendBlueMarkedTrail}}" mdTooltipPosition="below">
                <span class="middle-line bg-blue"></span>
            </button>
        </div>
        <div fxFlex="14">
            <button md-button fxFill class="symbol-button" (click)="setColor('green')" [ngClass]="{'active' : getColor() == 'green' }" mdTooltip="{{resources.legendGreenMarkedTrail}}" mdTooltipPosition="below">
                <span class="middle-line bg-green"></span>
            </button>
        </div>
        <div fxFlex="14">
            <button md-button fxFill class="symbol-button" (click)="setColor('black')" [ngClass]="{'active' : getColor() == 'black' }" mdTooltip="{{resources.legendBlackMarkedTrail}}" mdTooltipPosition="below">
                <span class="middle-line bg-black"></span>
            </button>
        </div>
        <div fxFlex="14">
            <button md-button fxFill class="symbol-button" (click)="setColor('orange')" [ngClass]="{'active' : getColor() == 'orange' }" mdTooltip="{{resources.legendOrangeRegionalTrail}}" mdTooltipPosition="below">
                <span class="middle-line bg-orange"></span>
            </button>
        </div>
        <div fxFlex>
            <button md-button fxFill class="symbol-button" (click)="setColor('purple')" [ngClass]="{'active' : getColor() == 'purple' }" mdTooltip="{{resources.legendPurpleRegionalTrail}}" mdTooltipPosition="below">
                <span class="middle-line bg-purple"></span>
            </button>
        </div>
    </div>
    <br />
    <div fxLayout="row">
        <div fxFlex="33">
            <button md-button fxFill (click)="addMissingPartToOsm()" mdTooltip="{{resources.addThisRouteToOsm}}" mdTooltipPosition="above" angulartics2On="click" angularticsCategory="OSM" angularticsEvent="Add missing part to OSM"><i class="fa icon-plus"></i></button>
        </div>
        <div fxFlex="33">
            <button md-button fxFill (click)="remove()" mdTooltip="{{resources.deleteRoute}}" mdTooltipPosition="above"><i class="fa icon-trash"></i></button>
        </div>
        <div fxFlex>
            <button md-button fxFill (click)="hideCoordinates = !hideCoordinates" mdTooltip="{{resources.showCoordinates}}" mdTooltipPosition="above"><i class="fa icon-globe"></i></button>
        </div>
    </div>
    <div [hidden]="hideCoordinates">
        <coordinates [latLng]="latLng" [itmCoordinates]="itmCoordinates"></coordinates>
    </div>
</div>
