<div class="leaflet-bar" [hidden]="isOpen" [dir]="resources.direction">
    <a class="cursor-pointer" (click)="toggleSaveAs($event)" mdTooltip="{{resources.saveAs}}" mdTooltipPosition="right" angulartics2On="click" angularticsCategory="Files" angularticsEvent="Save as open"><i class="fa icon-save-as fa-lg"></i></a>
</div>
<div class="leaflet-bar" [hidden]="!isOpen" [dir]="resources.direction">
    <div class="save-as-dropdown">
        <md-select placeholder="{{resources.saveAs}}" fxFill>
            <md-option *ngFor="let format of formats" [value]="format" (click)="saveAs(format, $event)" [dir]="'ltr'">
                {{format.label}}
            </md-option>
        </md-select>
    </div>
    <a class="cursor-pointer save-as-button" (click)="toggleSaveAs($event)" angulartics2On="click" angularticsCategory="Files" angularticsEvent="Save as close"><i class="fa icon-save-as fa-lg"></i></a>
</div>
