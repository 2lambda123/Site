<div class="leaflet-bar">
    <a (click)="toggleTracking()" [class.active]="isActive()" matTooltip="{{resources.showMeWhereIAm}}" matTooltipPosition="right" angulartics2On="click" angularticsCategory="Location" angularticsAction="Toggle GPS location">
        <i *ngIf="!isLoading()" class="fa fa-lg icon-crosshairs"></i>
        <div *ngIf="isLoading()" class="spinner-container">
            <mat-spinner diameter="24"></mat-spinner>
        </div>
    </a>
</div>
