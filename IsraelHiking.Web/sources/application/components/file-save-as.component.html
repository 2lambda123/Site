<div class="leaflet-bar" [hidden]="isOpen" [dir]="resources.direction">
    <a class="cursor-pointer" (click)="toggleSaveAs($event)" matTooltip="{{resources.saveAs}}" matTooltipPosition="right" angulartics2On="click" angularticsCategory="Files" angularticsEvent="Save as open"><i class="fa icon-save-as fa-lg"></i></a>
</div>
<div class="leaflet-bar" [hidden]="!isOpen" [dir]="resources.direction">
    <div class="save-as-dropdown">
        <mat-select placeholder="{{resources.saveAs}}" fxFill>
            <mat-option *ngFor="let format of formats" [value]="format" (click)="saveAs(format, $event)" [dir]="'ltr'">
                {{format.label}}
            </mat-option>
        </mat-select>
    </div>
    <a class="cursor-pointer save-as-button" (click)="toggleSaveAs($event)" angulartics2On="click" angularticsCategory="Files" angularticsEvent="Save as close"><i class="fa icon-save-as fa-lg"></i></a>
</div>
