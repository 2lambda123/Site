<div class="chart-tooltip" [hidden]="hidden">
    <p class="text-{{resources.start}}" [dir]="resources.direction">
        {{resources.distance}}: {{point.x.toFixed(2)}} {{resources.kmUnit}}<br />
        {{resources.height}}: {{point.y.toFixed(0)}} {{resources.meterUnit}}<br />
        {{resources.slope}}: <span dir="ltr">{{point.slope.toFixed(0)}}%</span>
    </p>
</div>
