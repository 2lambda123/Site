<div class="leaflet-bar">
    <a class="cursor-pointer" (click)="setEditMode('POI', $event)" [ngClass]="{'leaflet-active' : editMode === 'POI', 'leaflet-disabled' : isEditDisabled()}" [ngStyle]="{'color': getRouteColor()}" mdTooltip="{{resources.editPoi}}" mdTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsEvent="Draw POI toggle"><i class="fa icon-map-marker fa-lg"></i></a>
    <a class="cursor-pointer" (click)="setEditMode('Route', $event)" [ngClass]="{'leaflet-active' : editMode === 'Route', 'leaflet-disabled' : isEditDisabled()}" [ngStyle]="{'color': getRouteColor()}" mdTooltip="{{resources.editRoute}}" mdTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsEvent="Draw route toggle"><i class="fa icon-pencil fa-lg"></i></a>
    <a class="cursor-pointer" [hidden]="editMode != 'Route'" (click)="setRouting('Hike', $event)" [ngClass]="{'leaflet-active' : getRoutingType() == 'Hike' }" mdTooltip="{{resources.hikeRouting}}" mdTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsEvent="Routing Hike"><i class="fa icon-hike fa-lg"></i></a>
    <a class="cursor-pointer" [hidden]="editMode != 'Route'" (click)="setRouting('Bike', $event)" [ngClass]="{'leaflet-active' : getRoutingType() == 'Bike' }" mdTooltip="{{resources.bikeRouting}}" mdTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsEvent="Routing Bike"><i class="fa icon-bike fa-lg"></i></a>
    <a class="cursor-pointer" [hidden]="editMode != 'Route'" (click)="setRouting('4WD', $event)" [ngClass]="{'leaflet-active' : getRoutingType() == '4WD' }" mdTooltip="{{resources.fourWheelDriveRouting}}" mdTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsEvent="Routing 4WD"><i class="fa icon-four-by-four fa-lg"></i></a>
    <a class="cursor-pointer" [hidden]="editMode != 'Route'" (click)="setRouting('None', $event)" [ngClass]="{'leaflet-active' : getRoutingType() == 'None' }" mdTooltip="{{resources.straightLines}}" mdTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsEvent="Routing None"><i class="fa icon-none fa-lg"></i></a>
    <a class="cursor-pointer" [hidden]="editMode === 'None'" (click)="undo($event)" [ngClass]="{'leaflet-disabled' : isUndoDisabled()}" mdTooltip="{{resources.undo}}" mdTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsEvent="Draw undo"><i class="fa icon-rotate-left fa-lg"></i></a>
    <a class="cursor-pointer" [hidden]="editMode === 'None'" (click)="clear($event)" mdTooltip="{{resources.clear}}" mdTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsEvent="Draw clear"><i class="fa icon-close fa-lg"></i></a>
</div>
