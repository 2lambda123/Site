<div class="leaflet-control-layers" ng-mouseover="hovering = true" ng-mouseleave="hovering = false">
    <a title="Layers" class="leaflet-control-layers-toggle cursor-pointer" ng-show="hovering == false" ng-click="toggleHovering($event)"></a>
    <div class="leaflet-control-layers-expanded leaflet-control-layers" ng-show="hovering == true" ng-click="toggleHovering($event)">
        <div ng-repeat="baseLayer in baseLayers">
            <label class="control-label">
                <button class="btn btn-xs btn-default" ng-click="selectBaseLayer(baseLayer, $event)" ng-class="{'active': baseLayer.selected }"><i ng-class="{'fa fa-eye': baseLayer.selected, 'fa fa-eye-slash': !baseLayer.selected}"></i></button>
                <button class="btn btn-xs btn-danger" ng-click="removeBaseLayer(baseLayer, $event)" ng-show="advanced"><i class="fa fa-trash"></i></button>
                {{baseLayer.key}}
            </label>
        </div>
        <button class="btn btn-xs btn-success" ng-click="addBaseLayer($event)" ng-show="advanced"><i class="fa fa-plus"></i> Add Base Layer</button>
        <div class="leaflet-control-layers-separator"></div>
        <div ng-repeat="overlay in overlays">
            <label class="control-label">
                <button class="btn btn-xs btn-default" ng-click="toggleVisibility(overlay, $event)"><i ng-class="{'fa fa-eye': overlay.visible, 'fa fa-eye-slash': !overlay.visible}"></i></button>
                <button class="btn btn-xs btn-danger" ng-click="removeOverlay(overlay, $event)" ng-show="advanced"><i class="fa fa-trash"></i></button>
                {{overlay.key}}
            </label>
        </div>
        <button class="btn btn-xs btn-success" ng-click="addOverlay($event)" ng-show="advanced"><i class="fa fa-plus"></i> Add Overlay</button>
        <div class="leaflet-control-layers-separator"></div>
        <div ng-repeat="route in routes">
            <label class="control-label">
                <button class="btn btn-xs btn-default" ng-click="selectDrawing(route.name, $event)" ng-class="{'active' : route.active }"><i class="fa fa-pencil"></i></button>
                <button class="btn btn-xs btn-danger" ng-click="removeRoute(route.name, $event)" ng-show="advanced"><i class="fa fa-trash"></i></button>
                {{route.name}}
            </label>
        </div>
        <label class="control-label">
            <button class="btn btn-xs btn-default" ng-click="selectDrawing(markers.name, $event)" ng-class="{'active' : markers.active }"><i class="fa fa-map-marker"></i></button>
            {{markers.name}}
        </label>
        <button class="btn btn-xs btn-success" ng-click="addRoute($event)" ng-show="advanced" title="Add route"><i class="fa fa-plus"></i> Add Route</button>
        <button class="btn btn-xs btn-warning" ng-click="toggleAdvanced($event)" title="Show advanced settings" ng-class="{'active': advanced }"><i class="fa fa-gear"></i></button>
    </div>
</div>
