<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <form ng-submit="saveRoute(name, weight, isVisible, $event); $hide()">
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-3">Name</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="name" class="form-control" placeholder="A name to be displayed in the layer control" required=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Width (px):</label>
                            <div class="col-md-9">
                                <input type="number" class="form-control" min="1" max="10" ng-model="weight" placeholder="Width" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3">Color: <button type="button" class="btn btn-default" style="background:{{color}}"></button></label>
                            <div class="col-md-9">
                                <button type="button" class="btn btn-default col-xs-3" style="background:{{currentColor}};" ng-repeat="currentColor in colors" ng-click="setColor(currentColor);"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" title="Save"><i class="fa fa-save"></i></button>
                    <button type="button" ng-click="toggleVisibility($event)" class="btn btn-default" title="Toggle visibility"><i class="fa fa-lg" ng-class="{'fa-eye': isVisible, 'fa-eye-slash': !isVisible}"></i></button>
                    <button type="button" ng-click="deleteRoute($event); $hide()" class="btn btn-danger" title="Delete route"><i class="fa fa-lg fa-trash"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
