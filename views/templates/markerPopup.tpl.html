<div>
    <form ng-submit="setTitle(title)">
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" type="text" ng-model="title" style="min-width:100px" />
                <a class="btn btn-default cursor-pointer input-group-addon" ng-click="setTitle(title)"><i class="fa fa-check"></i></a>
            </div>
        </div>
    </form>
</div>
