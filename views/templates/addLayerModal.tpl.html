<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <form ng-submit="addLayer(name, address, $event); $hide()">
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-3">Name</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="name" class="form-control" placeholder="A name to be displayed in the layer control" required="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Address</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="address" class="form-control" placeholder="e.g. http://www.somemap.com/{z}/{x}/{y}.png" required="" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-success" value="Add" />
                    <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
