<div class="tooltip in" ng-show="title">
    <div class="tooltip-arrow"></div>
    <div class="tooltip-inner tooltip-statistics">
        <h3> Route Statistics </h3>
        <div>
            <linechart data="chartData" options="chartOptions" height="200"></linechart>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-4">Length (Km):</label>
                    <label class="control-label col-md-2">{{length}}</label>
                    <label class="control-label col-md-6">
                        <a class="btn btn-default btn-xs" ng-click="toggleKmMarker()" ng-class="{'active': isShowingKmMarkers()}"><i class="fa fa-map-marker"></i></a> Km markers
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
