<div class="leaflet-bar">
    <a class="cursor-pointer" ng-click="toggleDrawing($event)" ng-class="{'leaflet-active' : isDrawingEnabled()}" title="Toggle drawing mode"><i class="fa fa-pencil fa-lg"></i></a>
    <a class="cursor-pointer" ng-click="setRouting('none', $event)"         ng-class="{'leaflet-active' : getRoutingType() == 'none'}" title="No routing"><i class="fa fa-level-up fa-lg"></i></a>
    <a class="cursor-pointer" ng-click="setRouting('hike', $event)"         ng-class="{'leaflet-active' : getRoutingType() == 'hike'}" title="Hike routing"><i class="fa fa-level-up fa-lg"></i></a>
    <a class="cursor-pointer" ng-click="setRouting('bike', $event)"         ng-class="{'leaflet-active' : getRoutingType() == 'bike'}" title="Bike routing"><i class="fa fa-level-up fa-lg"></i></a>
    <a class="cursor-pointer" ng-click="setRouting('fourByFour', $event)"   ng-class="{'leaflet-active' : getRoutingType() == 'fourByFour'}" title="4x4 routing"><i class="fa fa-level-up fa-lg"></i></a>
    <a class="cursor-pointer" ng-click="undo($event)" ng-class="{'leaflet-disabled' : isUndoDisbaled()}" title="Undo"><i class="fa fa-undo fa-lg"></i></a>
</div>
